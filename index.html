<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Dashboard</title>
</head>
<body>
  <header>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <div class="logo">
          <img src="./css/img/logo.svg" alt="logo">
        </div>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Prova a cercare Quanti ragazzi di classe 75 mangiano la pizza? " aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

  </header>

  <main>
    <div class="menu">
      <div class="list">
        <nav>
          <ul>
            <li>Home</li>
            <li>Stats</li>
            <li>Signals</li>
          </ul>
        </nav>

      </div>      

    </div>

    <div class="container">
      <div class="row bg-color row-cols-2">
        <div class="col">
          <div class="row">
            <div class="col">
              <h3>Boolean</h3>
            </div>
            <div class="col">
              <p>Alunni affranti negli ultimi 30 minuti</p>
              <p class="number">12</p>
            </div>

          </div>
        </div>


      </div>

      <div class="row">
        <div class="col">
          <h3>Prossime classi</h3>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>

        </div>
        <div class="col"></div>
      </div>


    </div>

  </main>

  
</body>
</html>
